<div class="content">
    <div class="container">
        <form method="POST" action="{{ url_for('questionnaire') }}">
            {% for question in questions %}
            <div class="question">
                <p>{{ question.question }}</p>
                <div class="options">
                    {% for option in question.options %}
                    <label><input type="radio" name="{{ question.question }}" value="{{ option }}" required> {{ option }}</label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="continue-btn">Continue</button>
        </form>
    </div>
</div>
